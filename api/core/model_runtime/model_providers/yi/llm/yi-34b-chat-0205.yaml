model: yi-34b-chat-0205
label:
  zh_Hans: yi-34b-chat-0205
  en_US: yi-34b-chat-0205
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 4096
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 512
    min: 1
    max: 4096
  - name: temperature
    use_template: temperature
    type: float
    default: 0.7
    min: 0
    max: 2
pricing:
  input: '0.0025'
  output: '0.0025'
  unit: '0.00001'
  currency: RMB
