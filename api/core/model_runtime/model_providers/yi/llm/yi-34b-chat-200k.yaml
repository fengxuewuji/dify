model: yi-34b-chat-200k
label:
  zh_Hans: yi-34b-chat-200k
  en_US: yi-34b-chat-200k
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 1024
    min: 1
    max: 200000
  - name: temperature
    use_template: temperature
    type: float
    default: 0.7
    min: 0
    max: 2
pricing:
  input: '0.012'
  output: '0.012'
  unit: '0.00001'
  currency: RMB
