model: yi-vl-plus
label:
  zh_Hans: yi-vl-plus
  en_US: yi-vl-plus
model_type: llm
features:
  - vision
model_properties:
  mode: chat
  context_size: 4096
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 512
    min: 1
    max: 4096
  - name: temperature
    use_template: temperature
    type: float
    default: 0.7
    min: 0
    max: 2
pricing:
  input: '0.01'
  output: '0.03'
  unit: '0.001'
  currency: USD
